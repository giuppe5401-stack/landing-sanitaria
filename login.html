<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Pubblica Assistenza</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container nav">
    <a class="brand" href="index.html">
      <span class="logo">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M11 4h2v16h-2zM4 11h16v2H4z" fill="currentColor"/>
        </svg>
      </span>
      <span class="brand-title">PUBBLICA ASSISTENZA</span>
    </a>
  </header>

  <main class="container section" style="max-width:520px">
    <h2>Area riservata</h2>
    <form class="card">
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Password
        <input type="password" name="password" required>
      </label>
      <button type="submit" class="cta">Accedi</button>
      <p style="color:var(--muted); font-size:14px; margin-top:8px">L’accesso è riservato al personale.</p>
    </form>
  </main>
</body>
</html>
