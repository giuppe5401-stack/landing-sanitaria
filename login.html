<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area riservata â€” Login</title>
  <link rel="stylesheet" href="styles.css">
  <script>
  const STAFF_PASSWORD = "assistenza2025";
  function doLogin(e){
    e.preventDefault();
    const p = document.getElementById('password').value.trim();
    if(p === STAFF_PASSWORD){
      localStorage.setItem('staff_authed','1');
      location.href = 'staff.html';
    }else{
      const msg = document.getElementById('msg'); msg.textContent = "Password errata"; msg.style.color = '#c1121f';
    }
  }
  </script>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="./"><img src="assets/logo-cross.svg" alt=""><span>Assistenza Genova</span></a>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="card" style="max-width:520px;margin:0 auto">
        <h2>Accesso area riservata</h2>
        <p class="note">Demo lato client per Pages: non usare per dati sensibili.</p>
        <form onsubmit="doLogin(event)">
          <label for="password">Password</label>
          <input id="password" class="input" type="password" placeholder="Inserisci password" required>
          <div class="form-actions">
            <a class="btn-outline btn" href="./">Annulla</a>
            <button class="btn" type="submit">Entra</button>
          </div>
          <p id="msg" class="note"></p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
