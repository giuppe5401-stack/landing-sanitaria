<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard – Area Riservata</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <header class="header">
    <div class="logo-wrap">
      <img src="img/logo.svg" alt="" class="logo small" />
      <span class="brand">Area Riservata</span>
    </div>
    <nav>
      <a class="nav-link" href="personale.html">Turni &amp; Pazienti</a>
      <button class="btn ghost" id="logoutBtn" type="button">Esci</button>
    </nav>
  </header>

  <main class="container">
    <!-- KPI -->
    <section class="kpi-grid" aria-label="Indicatori principali">
      <div class="kpi-card"><div class="kpi-label">Trasporti oggi</div><div class="kpi-value" id="kpiTrasporti">0</div></div>
      <div class="kpi-card"><div class="kpi-label">Turni attivi</div><div class="kpi-value" id="kpiTurni">0</div></div>
      <div class="kpi-card"><div class="kpi-label">Mezzi disponibili</div><div class="kpi-value" id="kpiMezzi">0</div></div>
      <div class="kpi-card"><div class="kpi-label">Avvisi</div><div class="kpi-value" id="kpiAvvisi">0</div></div>
    </section>

    <!-- Colonne principali -->
    <section class="grid-3">
      <article class="card">
        <h2>Turni di oggi</h2>
        <ul id="turniOggi" class="list interactive" aria-live="polite"></ul>
        <div class="inline-form">
          <input id="turnoNomeQuick" type="text" placeholder="Operatore" aria-label="Nome operatore" />
          <input id="turnoOrarioQuick" type="text" placeholder="08:00–14:00" aria-label="Orario" />
          <button id="addTurnoQuick" class="btn" type="button">Aggiungi</button>
        </div>
      </article>

      <article class="card">
        <h2>Prossimi trasporti</h2>
        <ul id="trasportiList" class="list interactive" aria-live="polite"></ul>
        <div class="inline-form">
          <input id="traspPaziente" type="text" placeholder="Paziente (es. Rossi M.)" aria-label="Paziente" />
          <input id="traspOra" type="time" aria-label="Ora" />
          <button id="addTrasporto" class="btn" type="button">Aggiungi</button>
        </div>
      </article>

      <article class="card">
        <h2>Mezzi</h2>
        <ul id="mezziDash" class="list interactive"></ul>
        <div class="inline-form">
          <input id="mezzoDash" type="text" placeholder="Ambulanza 3" aria-label="Nome mezzo" />
          <button id="addMezzoDash" class="btn" type="button">Aggiungi</button>
        </div>
      </article>
    </section>

    <section class="grid-2">
      <article class="card">
        <h2>Avvisi</h2>
        <ul id="avvisiList" class="list interactive"></ul>
        <div class="inline-form">
          <input id="avvisoInput" type="text" placeholder="Nuovo avviso (es. guanti scarsi)" aria-label="Testo avviso" />
          <button id="addAvviso" class="btn" type="button">Aggiungi</button>
        </div>
      </article>

      <article class="card">
        <h2>Azioni rapide</h2>
        <div class="quick-actions">
          <button class="btn" id="seedDemo" type="button">Carica dati demo</button>
          <button class="btn ghost" id="clearAll" type="button">Svuota dati</button>
          <a class="btn" href="personale.html">Gestione completa →</a>
        </div>
        <p class="muted small">I dati sono salvati nel browser (localStorage) solo per la demo.</p>
      </article>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
