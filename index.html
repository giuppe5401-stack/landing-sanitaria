<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pubblica Assistenza – Demo Gestionale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- AREA RISERVATA -->
  <section id="area-riservata" class="section">
    <div class="container card">
      <h2>Area riservata</h2>
      <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" required placeholder="admin@demo.it">
        <label>Password</label>
        <input id="password" type="password" required placeholder="Demo123!">
        <label><input type="checkbox" id="remember"> Ricordami</label>
        <div id="formStatus" class="status" style="display:none"></div>
        <button type="submit" class="btn">Accedi</button>
      </form>
    </div>
  </section>

  <!-- GESTIONALE (inizialmente nascosto) -->
  <section id="gestionale" class="section" style="display:none">
    <div class="container card">
      <div class="header">
        <h2>Gestionale – Demo</h2>
        <button id="logoutBtn" class="btn light">Logout</button>
      </div>
      <p>Benvenuto nell'area gestionale demo. Qui potresti gestire richieste, turni, mezzi e volontari.</p>
    </div>
  </section>

  <script src="auth.js"></script>
</body>
</html>
